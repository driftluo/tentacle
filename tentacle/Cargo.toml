[package]
name = "tentacle"
version = "0.3.8"
license = "MIT"
description = "Minimal implementation for a multiplexed p2p network framework."
authors = ["piaoliu <driftluo@foxmail.com>", "Nervos Core Dev <dev@nervos.org>"]
repository = "https://github.com/nervosnetwork/tentacle"
readme = "README.md"
keywords = ["network", "peer-to-peer"]
categories = ["network-programming", "asynchronous"]
edition = "2018"

[package.metadata.docs.rs]
features = [ "tokio-runtime", "tokio-timer", "upnp", "ws", "unstable" ]
all-features = false
no-default-features = true

[dependencies]
yamux = { path = "../yamux", version = "0.2.12", default-features = false, package = "tokio-yamux"}
secio = { path = "../secio", version = "0.4.5", package = "tentacle-secio" }

futures = { version = "0.3.0" }
tokio = { version = "1.0.0" }
tokio-util = { version = "0.6.0", features = ["codec"] }
log = "0.4"
bytes = "1.0.0"
thiserror = "1.0"
pin-project-lite = "0.2.0"
tokio-tungstenite = { version = "0.13", optional = true }
futures-timer = { version = "3.0.2", optional = true }
async-std = { version = "1", features = ["unstable"], optional = true }
async-io = { version = "1", optional = true }

multiaddr = { path = "../multiaddr", package = "tentacle-multiaddr", version = "0.2.0" }
molecule = "0.7.0"

# upnp
igd = { version = "0.11", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
socket2 = { version = "0.4.0", features = ["all"], optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.7", features = ["minwindef", "ws2def", "winerror", "heapapi"]}
socket2 = { version = "0.4.0", optional = true  }

[dev-dependencies]
env_logger = "0.6.0"
crossbeam-channel = "0.3.6"
systemstat = "0.1.3"
futures-test = "0.3.5"

[target.'cfg(unix)'.dev-dependencies]
nix = "0.13.0"

[features]
default = ["tokio-runtime", "tokio-timer", "upnp"]
ws = ["tokio-tungstenite"]
upnp = ["igd"]
unstable = []

# Related to runtime

tokio-timer = ["yamux/tokio-timer", "tokio/time", "tokio-runtime"]
tokio-runtime = ["tokio/io-util", "tokio/net", "tokio/rt-multi-thread"]

async-timer = ["async-runtime"]
async-runtime = ["async-std", "async-io", "yamux/generic-timer", "socket2"]

generic-timer = ["futures-timer", "yamux/generic-timer"]
wasm-timer = ["futures-timer", "yamux/wasm", "futures-timer/wasm-bindgen"]
